<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FINAL!</title>
<style>
* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    overflow: hidden;
}

.container {
    background: rgba(255,255,255,0.96);
    padding: 2rem;
    border-radius: 22px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    z-index: 2;
}

.lock-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    transition: transform 0.4s ease;
}

.lock-icon.unlock {
    transform: rotate(-15deg) scale(1.25);
}

.subtitle {
    color: #555;
    margin-bottom: 1.5rem;
}

.pin-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    gap: 8px;
}

.pin-container input {
    flex: 1;
    min-width: 0;
    height: 50px;
    font-size: 2rem;
    text-align: center;
    border: 2px solid #ddd;
    border-radius: 10px;
    outline: none;
    transition: border-color 0.2s;
}

.pin-container input:focus {
    border-color: #667eea;
}

button {
    width: 100%;
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    background: #667eea;
    color: white;
    cursor: pointer;
}

button:active {
    transform: scale(0.96);
}

#resultat {
    margin-top: 1.2rem;
    font-size: 1.1rem;
    font-weight: 500;
}

.success { color: #2f855a; }
.error { color: #c53030; }

/* ðŸŽ‰ CONFETTI */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    pointer-events: none;
    animation: confetti-fall linear forwards;
}

@keyframes confetti-fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}

@media (max-width: 400px) {
    .pin-container input {
        font-size: 1.6rem;
        height: 45px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div id="lock" class="lock-icon">ðŸ”’</div>

    <p class="subtitle">
        Skriv in siffrorna ni samlat i ordning.<br>
        <strong>Pinkod:</strong> varannat tal ni samlat
    </p>

    <div class="pin-container" id="pinContainer">
        <input type="text" maxlength="1" inputmode="numeric">
        <input type="text" maxlength="1" inputmode="numeric">
        <input type="text" maxlength="1" inputmode="numeric">
        <input type="text" maxlength="1" inputmode="numeric">
        <input type="text" maxlength="1" inputmode="numeric">
        <input type="text" maxlength="1" inputmode="numeric">
        <input type="text" maxlength="1" inputmode="numeric">
    </div>

    <button onclick="kontrolleraPin()">LÃ¥s upp</button>

    <p id="resultat"></p>
</div>
